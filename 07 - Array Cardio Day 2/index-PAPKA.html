  <script>
    // ## Array Cardio Day 2

    const SEARCHED_AGE = 19;
    const SEARCHED_ID = 823423;

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const currentYear = (new Date()).getFullYear();

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const isSomeoneAdult = people.some(person => currentYear - person.year >= SEARCHED_AGE);
    console.log('isSomeoneAdult', isSomeoneAdult);

    const isEveryoneAdult = people.every(person => currentYear - person.year >= SEARCHED_AGE);
    console.log('isEveryoneAdult', isEveryoneAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const foundComment = comments.find(comment => comment.id === SEARCHED_ID);
    console.log('foundComment', foundComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const foundIndex = comments.findIndex(comment => comment.id === SEARCHED_ID);
    comments.splice(foundIndex, 1);
    console.log(foundIndex, comments);

  </script>
